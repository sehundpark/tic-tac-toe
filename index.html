<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="controls-container">
        <div class="controls">
            <div>
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="Enter player 1 name">
                <label for="player1Symbol">Symbol:</label>
                <input type="text" id="player1Symbol" maxlength="1" placeholder="X or O">
            </div>
            <div>
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" placeholder="Enter player 2 name">
                <label for="player2Symbol">Symbol:</label>
                <input type="text" id="player2Symbol" maxlength="1" placeholder="X or O">
            </div>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <div class="board-container">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <p id="popupResult"></p>
                <button id="restartButton">Restart Game</button>
            </div>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
